<div class="card">
    <div class="font-semibold text-xl mb-4">Tareas</div>

    <p-toolbar>
        <ng-template #center>
            <p-iconfield iconPosition="left">
                <input pInputText type="text" placeholder="Buscar tarea" (input)="searchTasks($event)" />
                <p-inputicon class="pi pi-search" />
            </p-iconfield>
        </ng-template>
    </p-toolbar>

    <div *ngIf="isLoading" aria-live="polite" class="flex justify-center mt-6">
        <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-blue-500" aria-label="Cargando..."></div>
        <span class="sr-only">Cargando tareas</span>
    </div>

    <div *ngIf="!isLoading && tasks.length === 0" class="text-center text-gray-500 mt-6">
        No hay tareas disponibles en este momento.
    </div>

    <p-dataview [value]="tasks" [layout]="layout">
        <ng-template #list let-tasks>
            <div class="grid grid-cols-12 gap-4">
                <div *ngFor="let task of tasks; let i = index" class="col-span-12 sm:col-span-6 lg:col-span-4 p-2">
                    <div class="p-6 border border-blue-500 shadow-lg rounded-lg flex flex-col">
                        <div>
                            <div class="flex flex-row justify-between tasks-start gap-2">
                                <div>
                                    <p-tag [value]="task.status.toUpperCase()" [severity]="getSeverity(task)"></p-tag>
                                    <div class="text-lg font-medium mt-1">{{ task.name }}</div>
                                    <div class="text-base font-medium mt-2">
                                        Vencimiento: {{ task.limitDate | date:'dd/MM/yyyy' }}
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-col md:tasks-end gap-8 mt-4">
                                <div class="flex justify-end flex-row-reverse md:flex-row gap-2">
                                    <p-button icon="pi pi-eye" label="Detalles" (onClick)="onShowTaskDetail(task.id)"
                                        styleClass="flex-auto md:flex-initial whitespace-nowrap"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataview>
</div>

<p-dialog header="Detalles de la tarea" [modal]="true" [(visible)]="isTaskDetailOpen">
    <app-task-detail *ngIf="taskId" [taskId]="taskId" (taskDeleted)="handleTaskDeletion(taskId)"></app-task-detail>
</p-dialog>
