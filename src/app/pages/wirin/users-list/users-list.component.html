<div class="flex flex-col md:flex-row gap-8">
    <div class="md:w-full">
        <div class="card">
            <div class="font-semibold text-xl mb-4">Accordion</div>
            <p-accordion value="0">
                <p-accordion-panel *ngFor="let user of users" value={{user.id}}>
                    <p-accordion-header>{{user.fullName}}</p-accordion-header>
                    <p-accordion-content>
                        <p class="m-0">
                            Nombre de Usuario: {{ user.userName }}
                        </p>
                        <p class="m-0">
                            Correo Electr√≥nico: {{ user.email }}
                        </p>
                        <p class="m-0">
                            Rol: {{ user.rol || 'Sin rol' }}
                        </p>

                        <div class="flex justify-end gap-2 mt-4">
                            <app-action-button label="Editar" styleEdit="bg-orange-500"></app-action-button>
                            <app-action-button label="Eliminar" styleEdit="bg-red-500"></app-action-button>
                        </div>
                    </p-accordion-content>
                </p-accordion-panel>
            </p-accordion>
        </div>
