<p-card>
    <ng-template pTemplate="header">
        <div class="flex items-center justify-center text-blue-500 text-xl font-semibold mb-4">
            <h2>{{ task.name }}</h2>
        </div>
    </ng-template>

    <ng-template pTemplate="content">
        <div *ngIf="!isLoading && !errorMessage && task">
            <p><strong>DescripciÃ³n:</strong> {{ task.description }}</p>
            <p><strong>Vencimiento:</strong> {{ task.limitDate | date:'medium' }}</p>
            <p><strong>Alumno:</strong> {{ userName }}</p>
            <p class="flex items-center">
                <strong>Estado:</strong>
                <span class="ml-2 px-3 py-1 rounded-md" [ngClass]="getStatusBadgeClass(task.status)">
                    {{ task.status }}
                </span>
            </p>
            <p-button icon="pi pi-download" label="Descargar archivo" class="p-button-link text-blue-500"
                (click)="downloadFile(task.id, task.fileName)"></p-button>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex justify-between md:flex-row md:justify-between gap-4">
            <p-button label="Volver" type="button" class="md:w-auto mt-2" (click)="goBack()"></p-button>
            <p-button label="Procesar" type="button" class="md:w-auto mt-2"
                (click)="processOcr(task.id, true, 'En Proceso')" *ngIf="isProcess || isEarring"></p-button>
            <p-button label="Revisar" type="button" class="md:w-auto mt-2" (click)="processOcr(task.id, false, '')"
                *ngIf="isRevision"></p-button>
            <p-button label="Confirmar entrega" type="button" class="md:w-auto mt-2"
                (click)="processOcr(task.id, true, 'Entregado')" *ngIf="isCompleted"></p-button>
        </div>
    </ng-template>
</p-card>
