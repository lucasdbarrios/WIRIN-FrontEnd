<p-card>
    <div class="text-center">
        <i [ngClass]="iconClass" class="text-3xl mb-3 !text-[30px]"></i>
        <h3 class="text-lg font-semibold text-surface-900 dark:text-surface-0 mb-2">
            {{ label }}
        </h3>
        <p class="text-surface-600 dark:text-surface-400 mb-1">
            Estado actual
        </p>
        <p class="text-2xl font-bold" [ngClass]="getValueColorClass()">
            {{ value }}
        </p>
    </div>
</p-card>
