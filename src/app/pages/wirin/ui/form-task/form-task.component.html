<form [formGroup]="formTask" (ngSubmit)="onSubmit()">
    <div class="flex mt-8">
        <div class="card flex flex-col gap-6 w-full">
            <div class="flex items-center justify-center text-blue-500 text-xl font-semibold mb-4">
                <h2 class="ml-2">{{isEditMode ? 'Editar Tarea' : 'Crear Nueva Tarea'}}</h2>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="name">Titulo de la Tarea</label>
                    <input pInputText id="name" type="text" formControlName="name" placeholder="Ingresá un titulo" />
                    <p-message *ngIf="formTask.get('name')?.invalid && formTask.get('name')?.touched" severity="error"
                        variant="simple" size="small">
                        El título es requerido
                    </p-message>
                </div>

                <div class="flex flex-col gap-2 w-full">
                    <label for="limitDate">Fecha Límite</label>
                    <p-datepicker placeholder="Ingresa fecha" [showIcon]="true" [showButtonBar]="true"
                        formControlName="limitDate"></p-datepicker>
                    <p-message *ngIf="formTask.get('limitDate')?.invalid && formTask.get('limitDate')?.touched"
                        severity="error" variant="simple" size="small">
                        La fecha es requerida
                    </p-message>
                </div>
            </div>

            <div class="flex flex-wrap">
                <label for="address">Descripción</label>
                <textarea pTextarea id="description" formControlName="description"
                    placeholder="Agrega una breve descripción" rows="4"></textarea>
                <p-message *ngIf="formTask.get('description')?.invalid && formTask.get('description')?.touched"
                    severity="error" variant="simple" size="small">
                    La descripción es requerida
                </p-message>
            </div>

            <div class="flex flex-col md:flex-row gap-6" *ngIf="isEditMode">
                <div class="flex flex-col gap-2">
                    <label for="status">Estado</label>
                    <p-select id="status" formControlName="status" [options]="dropdownItems" optionLabel="name"
                        optionValue="value" placeholder="Selecciona el estado"></p-select>
                    <p-message
                        *ngIf="formTask.get('assignedUserId')?.invalid && formTask.get('assignedUserId')?.touched"
                        severity="error" variant="simple" size="small">
                        El estado es requerido
                    </p-message>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2">
                    <label for="assignedUserId">Seleccionar usuario</label>
                    <p-select id="assignedUserId" formControlName="assignedUserId" [options]="dropdownItemsUsers"
                        optionLabel="name" optionValue="value" placeholder="Selecciona el usuario"></p-select>
                    <p-message
                        *ngIf="formTask.get('assignedUserId')?.invalid && formTask.get('assignedUserId')?.touched"
                        severity="error" variant="simple" size="small">
                        El usuario es requerido
                    </p-message>
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2">
                    <p-fileupload (onSelect)="onFileSelected($event)" accept="application/pdf" maxFileSize="1000000"
                        mode="advanced" [customUpload]="true">
                        <ng-template pTemplate="content">
                            <div *ngIf="existingFile" class="flex align-items-center gap-2 mb-2">
                                <span>Archivo actual: {{ existingFile }}</span>
                            </div>
                        </ng-template>
                    </p-fileupload>
                    <p-message *ngIf="formTask.get('file')?.invalid && formTask.get('file')?.touched" severity="error"
                        variant="simple" size="small">
                        El archivo es requerido
                    </p-message>
                </div>
            </div>

            <div class="flex flex-col md:flex-row md:justify-between gap-4 w-full">
                <p-button label="Volver" type="button" class="w-full md:w-auto mt-2" (click)="goBack()"></p-button>
                <p-button label="Guardar" type="submit" class="w-full md:w-auto mt-2"></p-button>
            </div>
        </div>
    </div>
</form>
