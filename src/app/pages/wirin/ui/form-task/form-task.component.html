<form [formGroup]="formTask" (ngSubmit)="onSubmit()">
    <div class="flex mt-8">
        <div class="card flex flex-col gap-6 w-full">
            <div class="flex items-center justify-center text-blue-500 text-xl font-semibold mb-4">
                <h2 class="ml-2">{{isEditMode ? 'Editar Tarea' : 'Crear Nueva Tarea'}}</h2>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="name">Titulo de la Tarea</label>
                    <input pInputText id="name" type="text" formControlName="name" placeholder="Ingresá un título" />
                    <p-message severity="error" variant="simple" size="small">
                        <span *ngIf="formTask.get('name')?.invalid && formTask.get('name')?.touched">El título es
                            requerido</span>
                        <span *ngIf="!(formTask.get('name')?.invalid && formTask.get('name')?.touched)">&nbsp;</span>
                    </p-message>

                </div>

                <div class="flex flex-col gap-2 w-full">
                    <label for="limitDate">Fecha Límite</label>
                    <p-datepicker placeholder="Ingresa fecha" [showIcon]="true" [showButtonBar]="true"
                        formControlName="limitDate"></p-datepicker>
                    <p-message severity="error" variant="simple" size="small">
                        <span *ngIf="formTask.get('limitDate')?.invalid && formTask.get('limitDate')?.touched">La fecha
                            es requerida</span>
                        <span
                            *ngIf="!(formTask.get('limitDate')?.invalid && formTask.get('limitDate')?.touched)">&nbsp;</span>
                    </p-message>

                </div>
            </div>

            <div class="flex flex-wrap">
                <label for="address">Descripción</label>
                <textarea pTextarea id="description" formControlName="description"
                    placeholder="Agrega una breve descripción" rows="4"></textarea>
                <p-message severity="error" variant="simple" size="small">
                    <span *ngIf="formTask.get('description')?.invalid && formTask.get('description')?.touched">La
                        descripción es requerida</span>
                    <span
                        *ngIf="!(formTask.get('description')?.invalid && formTask.get('description')?.touched)">&nbsp;</span>
                </p-message>

            </div>

            <div class="flex flex-col md:flex-row gap-6" *ngIf="isEditMode">
                <div class="flex flex-col gap-2">
                    <label for="status">Estado</label>
                    <p-select id="status" formControlName="status" [options]="dropdownItems" optionLabel="name"
                        optionValue="value" placeholder="Selecciona el estado"></p-select>
                    <p-message severity="error" variant="simple" size="small">
                        <span *ngIf="formTask.get('status')?.invalid && formTask.get('status')?.touched">El estado es
                            requerido</span>
                        <span
                            *ngIf="!(formTask.get('status')?.invalid && formTask.get('status')?.touched)">&nbsp;</span>
                    </p-message>

                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2">
                    <label for="assignedUserId">Seleccionar usuario</label>
                    <p-select id="assignedUserId" formControlName="assignedUserId" [options]="dropdownItemsUsers"
                        optionLabel="name" optionValue="value" placeholder="Selecciona el usuario"></p-select>
                    <p-message severity="error" variant="simple" size="small">
                        <span
                            *ngIf="formTask.get('assignedUserId')?.invalid && formTask.get('assignedUserId')?.touched">El
                            usuario es requerido</span>
                        <span
                            *ngIf="!(formTask.get('assignedUserId')?.invalid && formTask.get('assignedUserId')?.touched)">&nbsp;</span>
                    </p-message>

                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-col gap-2">
                    <p-fileupload (onSelect)="onFileSelected($event)" accept="application/pdf" maxFileSize="1000000"
                        mode="advanced" [customUpload]="true">
                        <ng-template pTemplate="content">
                            <div *ngIf="existingFile" class="flex align-items-center gap-2 mb-2">
                                <span>Archivo actual: {{ existingFile }}</span>
                            </div>
                        </ng-template>
                    </p-fileupload>
                    <p-message severity="error" variant="simple" size="small">
                        <span *ngIf="formTask.get('file')?.invalid && formTask.get('file')?.touched">El archivo es
                            requerido</span>
                        <span *ngIf="!(formTask.get('file')?.invalid && formTask.get('file')?.touched)">&nbsp;</span>
                    </p-message>

                </div>
            </div>

            <div class="flex flex-col md:flex-row md:justify-between gap-4 w-full">
                <app-back-button></app-back-button>
                <p-button [label]="isEditMode ? 'Modificar' : 'Crear'" type="submit"
                    class="w-full md:w-auto mt-2"></p-button>
            </div>
        </div>
    </div>
</form>
