<div class="grid grid-cols-1 md:grid-cols-3 md:auto-rows-auto gap-4">

    <div class="order-1 md:order-none">
        <app-data-task [label]="'Total tareas'" [value]="tasks.length" [bgClass]="taskStats[0].bgClass"
            [iconClass]="taskStats[0].iconClass"></app-data-task>
    </div>

    <div class="order-2 md:order-none">
        <app-data-task [label]="'Tareas pendientes'" [value]="tasksPend" [bgClass]="taskStats[1].bgClass"
            [iconClass]="taskStats[1].iconClass"></app-data-task>
    </div>

    <!-- Completadas en lugar de En proceso -->
    <div class="order-3 md:order-none">
        <app-data-task [label]="'Tareas completadas'" [value]="tasksCompleted" [bgClass]="taskStats[5].bgClass"
            [iconClass]="taskStats[5].iconClass"></app-data-task>
    </div>

    <!-- En proceso en lugar de Revisar -->
    <div class="order-4 md:order-none md:row-start-2 md:col-start-1">
        <app-data-task [label]="'Tareas en proceso'" [value]="tasksInProcess" [bgClass]="taskStats[2].bgClass"
            [iconClass]="taskStats[2].iconClass"></app-data-task>
    </div>

    <!-- Revisar en lugar de Validar -->
    <div class="order-5 md:order-none md:row-start-3 md:col-start-1">
        <app-data-task [label]="'Tareas para revisar'" [value]="tasksInReview" [bgClass]="taskStats[3].bgClass"
            [iconClass]="taskStats[3].iconClass"></app-data-task>
    </div>

    <!-- Validar en lugar de Completadas -->
    <div class="order-6 md:order-none md:row-start-4 md:col-start-1">
        <app-data-task [label]="'Tareas para validar'" [value]="tasksToValidate" [bgClass]="taskStats[4].bgClass"
            [iconClass]="taskStats[4].iconClass"></app-data-task>
    </div>

    <div class="order-7 md:order-none md:row-start-2 md:row-span-3 md:col-start-2 md:col-span-2">
        <div *ngIf="isLoading" aria-live="polite"
            class="fixed inset-0 flex flex-col justify-center items-center bg-white/80">
            <div class="animate-spin rounded-full mb-1" style="height: 5rem; width: 5em; border-top: 5px solid #3B82F6;"
                aria-label="Cargando..."></div>
            <span>Cargando datos</span>
        </div>
        <p-table class="rounded-lg overflow-hidden shadow" *ngIf="!isLoading" [value]="projects" [scrollable]="true"
            scrollHeight="420px">
            <ng-template pTemplate="header">
                <tr>
                    <th>Bibliografias</th>
                    <th>Cantidad de tareas</th>
                    <th>Estado</th>
                    <th>Alumno</th>
                    <th>Fecha de creacion</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-project>
                <tr>
                    <td>{{ project.title }}</td>
                    <td>{{ project.orders.length }}</td>
                    <td>{{ project.status}}</td>
                    <td>{{ project.studentUserName }}</td>
                    <td>{{ project.createDate | date:'dd/MM/yyyy' }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="order-8 md:order-none md:col-span-3">
        <app-chart-tasks *ngIf="projects.length > 0" [projects]="projects"></app-chart-tasks>
    </div>

</div>
